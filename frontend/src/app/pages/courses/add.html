<div>

    <form name="form" ng-submit="!vm.pending && vm.submit(true)" novalidate>
        <!-- Text input-->
        <div class="form-group  has-feedback"
             ng-class="{ 'has-error': vm.has_error('name') }">
            <label for="name" class="control-label">Name</label>

            <input name="name" type="text" placeholder="Enter a unique course name"
                   class="form-control input-md" ng-required="true" ng-model="vm.course.name" backend-validity>

            <div class="help-block" ng-if="vm.has_error('name')" ng-messages="form.name.$error">
                <span ng-message="required">Name is required</span>
                <span ng-message="backend">{{ vm.errors.name }}</span>
            </div>

        </div>

        <!-- Text input-->
        <div class="form-group  has-feedback"
             ng-class="{ 'has-error': vm.has_error('gid') }">
            <label for="gid" class="control-label">Google Presentation ID</label>

            <input name="gid" type="text"
                   placeholder="Enter google presentation id" class="form-control input-md"
                   ng-required="true" ng-model="vm.course.gid" backend-validity>
            <span class="help-block sub-little-text">Example: Enter 1z-tCbaaKkwYTduruR6-G9nrIiE9TYRQv4hv3Hb8ZGpU from presentation url: https://docs.google.com/presentation/d/1z-tCbaaKkwYTduruR6-G9nrIiE9TYRQv4hv3Hb8ZGpU/edit#slide=id.p</span>

            <div class="help-block" ng-if="vm.has_error('gid')" ng-messages="form.gid.$error">
                <span ng-message="required">Presentation ID is required</span>
                <span ng-message="backend">{{ vm.errors.gid }}</span>
            </div>

        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error': vm.submitted && form.$error.form }">
            <div class="help-block" ng-if="vm.submitted && form.$invalid" ng-messages="form.$error">
                <span ng-message="form">{{ vm.errors.form }}</span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="vm.pending">Submit</button>
        </div>
    </form>
</div>
